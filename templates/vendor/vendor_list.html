<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'inventory/product_list.css' %}">
    <title>Document</title>
    
</head>
<body>
     <table >
        <thead >
            <tr>
                <th >Name</th>
                <th >Amount</th>
                <th >Contacts</th>
                <th >Location</th>
                <th>Vendor Details</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody> 
            {% for vendor in vendors %}
            <tr>
                <td >{{ vendor.name }}</td>
                <td >{{ vendor.amount }}</td>
                <td >{{ vendor.contacts}}</td>
                <td >{{ vendor.location }}</td>

                <td>
                    <a href="{% url 'vendor_detail_view' id=vendor.id %}">View details</a>
                   

                </td>
                <td>
                    <a href="{% url 'vendor_edit_view' id=vendor.id %}">Edit Details</a>
                  
                </td>
            </tr>
            {%endfor%}
           
        </tbody>
    </table>
</body>
</html>
