<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'inventory/product_list.css' %}">
    <title>Document</title>
    
</head>
<body>
     <table >
        <thead >
            <tr>
                <th >Name</th>
                <th >Customer</th>
                <th >Quantity</th>
                <th >Payment</th>
                <th>Cart</th>
                <th>Shipping</th>
                <th>Total</th>
                <th>View Details</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody> 
            {% for order in orders %}
            <tr>
                <td >{{ order.name }}</td>
                <td >{{ order.customer }}</td>
                <td >{{ order.quantity}}</td>
                <td >{{ order.payment }}</td>
                <td >{{ order.cart}}</td>
                <td >{{ order.shipping}}</td>
                <td >{{ order.total}}</td>

                <td>
                    <a href="{% url 'order_detail_view' id=order.id %}">View details</a>
                   

                </td>
                <td>
                    <a href="{% url 'order_edit_view' id=order.id %}">Edit Order</a>
                  
                </td>
            </tr>
            {%endfor%}
           
        </tbody>
    </table>
</body>
</html>
