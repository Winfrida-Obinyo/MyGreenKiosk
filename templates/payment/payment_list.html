<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'inventory/product_list.css' %}">
    <title>Document</title>
    
</head>
<body>
     <table >
        <thead >
            <tr>
                <th >Name</th>
                <th >Amount</th>
                <th >Payment Method</th>
                <th >Status</th>
                <th>Payment Detals</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody> 
            {% for payment in payments %}
            <tr>
                <td >{{ payment.name }}</td>
                <td >{{ payment.amount }}</td>
                <td >{{ payment.Payment_Method}}</td>
                <td >{{ payment.status }}</td>

                <td>
                    <a href="{% url 'payment_detail_view' id=payment.id %}">View details</a>
                   

                </td>
                <td>
                    <a href="{% url 'payment_edit_view' id=payment.id %}">Edit Payment</a>
                  
                </td>
            </tr>
            {%endfor%}
           
        </tbody>
    </table>
</body>
</html>
