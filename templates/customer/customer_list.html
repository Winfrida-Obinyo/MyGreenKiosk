<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'inventory/product_list.css' %}">
    <title>Document</title>
    
</head>
<body>
     <table >
        <thead >
            <tr>
                <th >Name</th>
                <th >Email</th>
                <th >Contacts</th>
                <th >Location</th>
                <th>Customers Details</th>
                <th> Edit Customers Details</th>
            </tr>
        </thead>
        <tbody> 
            {% for customer in customers %}
            <tr>
                <td >{{customer.name }}</td>
                <td >{{customer.email }}</td>
                <td >{{customer.contacts }}</td>
                <td >{{customer.location }}</td>

                <td>
                    <a href="{% url 'customer_detail_view' id=customer.id %}">View Customer</a>
                   
                </td>

                <td>
                    <a href="{% url 'edit_customer_view' id=customer.id %}">Edit Customer</a>
                  
                </td>


               
               
            
            </tr>
            {%endfor%}
           
        </tbody>
    </table>
</body>
</html>
